<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise_1</title>
</head>
<body>
    <script>
        function ktsnt(n) {
            if (n<2)
            {
                return false
            }
            for (let i=2;i<=n/2;i++) {
                if (n%i==0) {
                    return false
                } else {
                    return true
                }
            }
            
        }

        
        let a = prompt('Nhap vao so thu nhat (a<b)')
        let b = prompt('Nhap vao so thu hai (a<b)')


        let sum = 0 
        for (let i =a;i<=b;i++) {
            if (ktsnt(i)==true) {
                sum+=i;
            }
            console.log(sum)
        }


    </script>
</body>
</html>
